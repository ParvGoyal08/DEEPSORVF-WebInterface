<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Vessel Tracking</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Vessel Tracking</h1>
        
        <div class="video-container">
            <video id="video" controls preload="metadata">
                <source src="/result/video/clip-01-web.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <canvas id="overlay" width="500" height="281"></canvas>
        </div>
        
        <div class="controls">
            <div class="info">
                <!-- <p>Click on vessels to toggle AIS information display</p> -->
                <!-- <p>Frame: <span id="frame-info">0</span> | Time: <span id="time-info">00:00</span></p> -->
            </div>
            <div class="visibility-controls">
                <button id="show-all">Show All</button>
                <button id="hide-all">Hide All</button>
            </div>
        </div>
        
        <!-- <div class="status">
            <p id="status">Loading...</p>
        </div> -->
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
